<div class="container">
    <div class="row">
        <div class="server-errors">
            <span class="error-text">{{ vm.serverError }}</span>
        </div>
    </div>
    <div ng-if="!vm.hasProjects()" class="row">
        <h1 translate>YOU_DO_NOT_HAVE_PROJECTS</h1>
    </div>
    <div ng-if="vm.hasProjects()" class="row">
        <h1 translate>YOUR_PROJECTS</h1>
    </div>
    <div ng-if="vm.hasProjects()" class="row">
        <div ng-repeat="project in vm.projects">
            <span>{{$index + 1}}. {{ project.name }} - {{ project.projectType }} - {{ project.country }} </span>
        </div>
    </div>
</div>
