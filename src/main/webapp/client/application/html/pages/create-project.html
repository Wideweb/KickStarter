<div class="container create-project-container">
    <div class="row row-centered">
        <h1 class="create-project-header">What are you going to create?</h1>
    </div>

        <form class="form-horizontal col-md-8 col-md-offset-2  col-sm-12 col-xs-12">

                <div>

                </div>
                <label for="projectType" class="control-label">project called</label>

            <div class="form-group flex-container">
