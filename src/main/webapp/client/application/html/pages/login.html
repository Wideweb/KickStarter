<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
                <h2 translate>LOG_IN</h2>
                <div class="server-errors">
                    <span class="error-text">{{ serverError }}</span>
                </div>
                <form name="userForm" class="form-horizontal" novalidate role="form">

                        <input-wrapper input-reference="userForm.username" label="Name">
                            <input ng-model="user.username" type="text" class="form-control" name="username"
                                       required ng-maxlength="50" />
                        </input-wrapper>

                        <input-wrapper input-reference="userForm.password" label="Password">
                            <input ng-model="user.password" type="password" class="form-control" name="password"
                                       required ng-maxlength="50" />
                        </input-wrapper>

                    <button type="submit" 
                            class="btn btn-primary" 
                            ng-disabled="isSubmitting" 
                            ng-click="login(user)" translate>OK</button>
                </form>
        </div>
    </div>
</div>
